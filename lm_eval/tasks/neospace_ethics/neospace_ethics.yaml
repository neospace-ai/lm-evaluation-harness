group: neospace_ethics
group_alias: neospace_ethics
task:
  - neospace_ethics_split
  - neospace_ethics_medium
  - neospace_ethics_hard
test_split: train
output_type: multiple_choice
doc_to_text: "{{question.strip()}}\nA. {{choice_A}}\nB. {{choice_B}}\nC. {{choice_C}}\nD. {{choice_D}}\nAnswer:"
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: answer
aggregate_metric_list:
  - metric: acc
    weight_by_size: True
metadata:
  version: 1