group: minhas_vantagens_few_shot_multiple_choice
group_alias: mv_type_3_multiple_choice_few_shot
task:
  - minhas_vantagens_few_shot_multiple_choice_easy
  - minhas_vantagens_few_shot_multiple_choice_medium
  - minhas_vantagens_few_shot_multiple_choice_hard
test_split: train
num_fewshot: 5
output_type: multiple_choice
doc_to_text: "{{question.strip()}}\nA. {{choice_a}}\nB. {{choice_b}}\nC. {{choice_c}}\nD. {{choice_d}}\nAnswer:"
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: answer
aggregate_metric_list:
  - metric: acc
    weight_by_size: True
metadata:
  version: 1